<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">News Portal</h1>
        </header>
        <main>
            <div class="sources">
                <select name="sources" id="source" class="source">
                    <option value="--">Choose a category</option>
                </select>
            </div>
            <div class="news"></div>
        </main>
        <footer>
            <div class="copyright">
                <a href="https://rs.school/js" class="copyright__link">
                    <img src=<%=require("./assets/svg/rslogo.svg") %> alt="RS School logo" class="copyright__logo">
                </a>
                <a href="https://github.com/artpotlov" class="copyright__link">GitHub</a>
                <p class="copyright__text">2022</p>
            </div>
        </footer>
        <template id="sourceItemTemp">
            <option value="#" class="source__item">#</option>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
